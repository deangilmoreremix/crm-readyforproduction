[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = ""
  NODE_ENV = "production"

# SPA redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache control for HTML (no cache to ensure updates)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets with fingerprinting (safe to cache long-term)
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache other static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Template environment variables for documentation
[template.environment]
  VITE_SUPABASE_URL = "Required Supabase project URL"
  VITE_SUPABASE_ANON_KEY = "Required Supabase anonymous key"
  VITE_OPENAI_API_KEY = "Required OpenAI API key for AI features"
  VITE_GEMINI_API_KEY = "Optional Google Gemini API key"
  VITE_ELEVENLABS_API_KEY = "Optional ElevenLabs API key for voice features"
  VITE_COMPOSIO_API_KEY = "Optional Composio API key for tool integrations"

# Production context
[context.production]
  environment = { NODE_ENV = "production" }

# Branch deploy context
[context.deploy-preview]
  environment = { NODE_ENV = "development" }

# Branch context
[context.branch-deploy]
  environment = { NODE_ENV = "development" }